<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Flashcards App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Smart Flashcards</h1>

  <!-- LOGIN FORM -->
  <form id="loginForm">
    <h2>Login</h2>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Accedi</button>
  </form>

  <!-- REGISTRAZIONE FORM -->
  <form id="registerForm">
    <h2>Registrazione</h2>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Registrati</button>
  </form>

  <!-- LOGOUT -->
  <button id="logoutBtn" onclick="logout()">Logout</button>

  <!-- AGGIUNGI FLASHCARD -->
  <form id="addFlashcardForm">
    <h2>Aggiungi Flashcard</h2>
    <input type="text" name="question" placeholder="Domanda" required>
    <input type="text" name="answer" placeholder="Risposta" required>
    <input type="text" name="category" placeholder="Categoria (opzionale)">
    <button type="submit">Aggiungi</button>
  </form>

  <!-- CONTAINER FLASHCARDS -->
  <div id="flashcardsContainer"></div>

  <script src="script.js" type="module"></script>
</body>
</html>
