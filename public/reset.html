<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password â€” Smart Flashcards</title>
  <style>
    body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f5f5f5; }
    .container { background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; }
    input { width: 100%; padding: 0.5rem; margin-bottom: 1rem; border-radius: 4px; border: 1px solid #ccc; }
    button { width: 100%; padding: 0.5rem; border: none; border-radius: 4px; background: #4CAF50; color: white; cursor: pointer; }
    button:hover { background: #45a049; }
    .message { margin-top: 1rem; color: red; font-size: 0.9rem; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Password</h2>
    <input type="password" id="newPassword" placeholder="Nuova password" minlength="6" />
    <button id="btnReset">Aggiorna Password</button>
    <div class="message" id="msg"></div>
  </div>

  <script>
    const msgEl = document.getElementById('msg');
    const btnReset = document.getElementById('btnReset');
    const passwordInput = document.getElementById('newPassword');

    // Prendi il token dalla URL
    const token = window.location.pathname.split('/').pop();

    btnReset.addEventListener('click', async () => {
      const password = passwordInput.value.trim();
      if (!password || password.length < 6) {
        msgEl.textContent = "Inserisci una password valida (min 6 caratteri)";
        return;
      }

      try {
        const res = await fetch(`/auth/reset/${token}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password })
        });
        const data = await res.json();
        if (res.ok) {
          msgEl.style.color = 'green';
          msgEl.textContent = data.message;
        } else {
          msgEl.style.color = 'red';
          msgEl.textContent = data.error || "Errore durante il reset";
        }
      } catch (err) {
        msgEl.style.color = 'red';
        msgEl.textContent = "Errore di connessione";
      }
    });
  </script>
</body>
</html>
