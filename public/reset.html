<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recupera Password</title>
    <link rel="stylesheet" href="/style.css"> 
    <style>
        /* Stili minimi per il form di reset */
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f4f4f4; }
        .reset-container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 300px; text-align: center; }
        input { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; width: 100%; }
        .message { margin-top: 15px; font-weight: bold; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="reset-container">
        <h2>Reimposta Password</h2>
        <form id="resetForm">
            <input type="password" id="newPassword" placeholder="Nuova Password" required minlength="6">
            <input type="password" id="confirmPassword" placeholder="Conferma Password" required minlength="6">
            <button type="submit">Aggiorna Password</button>
        </form>
        <p id="message" class="message"></p>
        <p><a href="/">Torna alla home</a></p>
    </div>

    <script>
        document.getElementById('resetForm').onsubmit = async function(e) {
            e.preventDefault();
            const password = document.getElementById('newPassword').value;
            const confirm = document.getElementById('confirmPassword').value;
            const messageEl = document.getElementById('message');
            messageEl.textContent = '';
            messageEl.className = 'message';

            if (password !== confirm) {
                messageEl.textContent = 'Le password non corrispondono.';
                messageEl.classList.add('error');
                return;
            }
            
            // Estrae il token dalla URL (es: /auth/reset/TOKEN_QUI)
            const token = window.location.pathname.split('/').pop();
            
            const response = await fetch(`/auth/reset/${token}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password })
            });
            
            const data = await response.json();

            if (response.ok) {
                messageEl.textContent = data.message || 'Password reimpostata con successo!';
                messageEl.classList.add('success');
                document.getElementById('resetForm').classList.add('hidden');
            } else {
                messageEl.textContent = data.error || 'Errore. Il link potrebbe essere scaduto o non valido.';
                messageEl.classList.add('error');
            }
        };
    </script>
</body>
</html>
